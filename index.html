<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Sign Up From</title>
</head>
<body>
    <div class="container">
        <div class="img-side">
            <div class="logo"><h2>sofyan</h2></div>
        </div>
        <div class="right-side">
            <p>This is nol a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                <br>Sign up now to get started 
                <br><br>
            You Know you want to</p>
            <form action="#" method="post">
                <h2>Let's Do This!</h2>
                <div class="column">
                <label for="first-name">first name
                    <input type="text" name="first-name" id="first-name" minlength="3" maxlength="16" required>
                </label>
                <label for="last-name">last name
                    <input type="text" name="last-name" id="last-name" minlength="3" maxlength="16" required>
                </label>
            </div>
            <div class="column">
                <label for="email">email
                    <input type="email" name="email" id="email" required>
                </label>
                <label for="phone-number">phone number
                    <input type="number" name="phone-number" id="phone-number"required>
                </label>
                </div>
                <div class="column">
                <label for="password">password
                    <input type="password" name="password" id="password" minlength="8" maxlength="16" required>
                </label>
                <label for="confirm-password">confirm password
                    <input type="password" name="confirm-password" minlength="8" maxlength="16" id="confirm-password"required>
                </label>
            </div>
            <button>Create Account</button>
            </form>
            <p class="log">Already have an account <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
